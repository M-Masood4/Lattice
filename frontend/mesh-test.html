<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesh Network Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.online {
            background: #10b981;
        }

        .status-indicator.offline {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
        }

        .info-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .price-list {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }

        .price-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-symbol {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1rem;
        }

        .price-value {
            font-size: 1.2rem;
            color: #333;
        }

        .price-change {
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .price-change.positive {
            color: #10b981;
        }

        .price-change.negative {
            color: #ef4444;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .api-url {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.9rem;
            margin-top: 20px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Mesh Network Test</h1>
        <p class="subtitle">P2P Price Distribution Network</p>

        <div id="error" class="error" style="display: none;"></div>
        
        <div id="loading" class="loading">
            <p>Loading mesh network status...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="status-card">
                <div class="status-header">
                    <div id="statusIndicator" class="status-indicator offline"></div>
                    <div class="status-title">Network Status</div>
                </div>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Active Providers</div>
                        <div id="providerCount" class="info-value">0</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Connected Peers</div>
                        <div id="peerCount" class="info-value">0</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Network Size</div>
                        <div id="networkSize" class="info-value">0</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Data Freshness</div>
                        <div id="dataFreshness" class="info-value">-</div>
                    </div>
                </div>
            </div>

            <div class="status-card">
                <div class="status-title">Price Data</div>
                <div id="priceList" class="price-list">
                    <p style="color: #666; padding: 20px; text-align: center;">No price data available</p>
                </div>
            </div>

            <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>

            <div class="api-url">
                API: <span id="apiUrl"></span>
            </div>
        </div>
    </div>

    <script>
        // Detect API URL
        function getApiUrl() {
            if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                return `${window.location.protocol}//${window.location.hostname}:3000`;
            }
            return 'http://localhost:3000';
        }

        const API_BASE_URL = getApiUrl();
        document.getElementById('apiUrl').textContent = API_BASE_URL;

        async function loadData() {
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const contentDiv = document.getElementById('content');

            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            contentDiv.style.display = 'none';

            try {
                // Load network status
                const statusResponse = await fetch(`${API_BASE_URL}/api/mesh/network/status`);
                if (!statusResponse.ok) throw new Error(`Status API returned ${statusResponse.status}`);
                const statusData = await statusResponse.json();

                // Load prices
                const pricesResponse = await fetch(`${API_BASE_URL}/api/mesh/prices`);
                if (!pricesResponse.ok) throw new Error(`Prices API returned ${pricesResponse.status}`);
                const pricesData = await pricesResponse.json();

                // Update UI
                displayNetworkStatus(statusData.data);
                displayPrices(pricesData.data);

                loadingDiv.style.display = 'none';
                contentDiv.style.display = 'block';
            } catch (error) {
                console.error('Error loading data:', error);
                errorDiv.textContent = `Error: ${error.message}. Make sure the backend is running at ${API_BASE_URL}`;
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
            }
        }

        function displayNetworkStatus(status) {
            const indicator = document.getElementById('statusIndicator');
            const providerCount = document.getElementById('providerCount');
            const peerCount = document.getElementById('peerCount');
            const networkSize = document.getElementById('networkSize');
            const dataFreshness = document.getElementById('dataFreshness');

            const isOnline = status.active_providers && status.active_providers.length > 0;
            indicator.className = `status-indicator ${isOnline ? 'online' : 'offline'}`;

            providerCount.textContent = status.active_providers ? status.active_providers.length : 0;
            peerCount.textContent = status.connected_peers || 0;
            networkSize.textContent = status.total_network_size || 0;
            dataFreshness.textContent = status.data_freshness || 'Unknown';
        }

        function displayPrices(prices) {
            const priceList = document.getElementById('priceList');
            
            if (!prices || Object.keys(prices).length === 0) {
                priceList.innerHTML = '<p style="color: #666; padding: 20px; text-align: center;">No price data available</p>';
                return;
            }

            priceList.innerHTML = '';
            
            Object.entries(prices).forEach(([symbol, data]) => {
                const priceItem = document.createElement('div');
                priceItem.className = 'price-item';
                
                const change = data.change_24h ? parseFloat(data.change_24h) : 0;
                const changeClass = change >= 0 ? 'positive' : 'negative';
                const changeSign = change >= 0 ? '+' : '';
                
                priceItem.innerHTML = `
                    <div>
                        <span class="price-symbol">${symbol}</span>
                        <span style="color: #999; font-size: 0.9rem; margin-left: 8px;">${data.blockchain}</span>
                    </div>
                    <div>
                        <span class="price-value">$${parseFloat(data.price).toLocaleString()}</span>
                        ${data.change_24h ? `<span class="price-change ${changeClass}">${changeSign}${change}%</span>` : ''}
                    </div>
                `;
                
                priceList.appendChild(priceItem);
            });
        }

        // Auto-refresh every 10 seconds
        setInterval(loadData, 10000);

        // Initial load
        loadData();
    </script>
</body>
</html>
