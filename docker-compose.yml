version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: whale-tracker-db
    environment:
      POSTGRES_DB: whale_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whale-tracker-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: whale-tracker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - whale-tracker-network

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whale-tracker-api
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/whale_tracker
      DATABASE_MAX_CONNECTIONS: 20
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # Solana
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      SOLANA_FALLBACK_RPC_URL: ${SOLANA_FALLBACK_RPC_URL}
      
      # Server
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 3000
      
      # AWS
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      SQS_QUEUE_URL: ${SQS_QUEUE_URL}
      
      # Claude API
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      
      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-change_this_in_production}
      
      # Logging
      RUST_LOG: info,solana_whale_tracker=debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - whale-tracker-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  whale-tracker-network:
    driver: bridge
